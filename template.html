<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{description}}">
    <title>{{title}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Anthropic-inspired color palette */
            --primary: #CC785C;
            --primary-dark: #B5614A;
            --background: #FAF7F5;
            --text: #1A1A1A;
            --text-secondary: #5F5F5F;
            --border: #E8E3DF;
            --white: #FFFFFF;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--background);
            font-size: 16px;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        header {
            margin-bottom: 4rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
            letter-spacing: -0.02em;
        }

        h2 {
            font-size: 1.75rem;
            font-weight: 600;
            margin: 2.5rem 0 1rem;
            color: var(--text);
            letter-spacing: -0.01em;
        }

        h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 2rem 0 0.75rem;
            color: var(--text);
        }

        p {
            margin-bottom: 1.25rem;
            color: var(--text);
            line-height: 1.7;
        }

        a {
            color: var(--primary);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s ease;
        }

        a:hover {
            border-bottom-color: var(--primary);
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        ul, ol {
            margin: 1.25rem 0;
            padding-left: 1.5rem;
        }

        li {
            margin-bottom: 0.5rem;
            line-height: 1.7;
        }

        code {
            background-color: var(--white);
            border: 1px solid var(--border);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.9em;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, monospace;
        }

        pre {
            background-color: var(--white);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 1.25rem;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        pre code {
            background: none;
            border: none;
            padding: 0;
        }

        blockquote {
            border-left: 3px solid var(--primary);
            padding-left: 1.25rem;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 3rem 0;
        }

        footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        nav {
            margin-bottom: 1.5rem;
        }

        nav a {
            margin-right: 1.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        nav a:hover {
            color: var(--primary);
        }

        .content {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            header {
                margin-bottom: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
            </nav>
            <h1>{{title}}</h1>
            {{#if subtitle}}
            <p class="subtitle">{{subtitle}}</p>
            {{/if}}
        </header>

        <main class="content">
            {{content}}
        </main>

        <footer>
            <p>&copy; {{year}} Eain EU. Built with simplicity in mind.</p>
        </footer>
    </div>
</body>
</html>
